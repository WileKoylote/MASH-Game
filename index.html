<!doctype html>
<html>
<head>
<meta charset="utf-8">

    <link href="normalize.css" rel="stylesheet">

<body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your planet is a <span id="answer_1"></span> and is known for <span id="answer_3"></span> which explains why you are a <span id="answer_2"></span> who owns a <span id="home"></span></p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What is your home planet?</h4>
         <label for="formAnswer_1.1">Enter your answer</label><input name="Answer_1[]" type="text" id="Answer_1.1">
         <label for="formAnswer_1.2">Enter your answer</label><input name="Answer_1[]" type="text" id="Answer_1.2">
         <label for="formAnswer_1.3">Enter your answer</label><input name="answer_1[]" type="text" id="Answer_1.3">
         <label for="formAnswer_1.4">Enter your answer</label><input name="answer_1[]" type="text" id="Answer_1.4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is your planet known for?</h4>
         <lable for="formAnswer_2.1">Enter your answer</lable><input name="Answer_2[]" type="text" id="Answer_2.1">
         <lable for="formAnswer_2.2">Enter your answer</lable><input name="Answer_2[]" type="text" id="Answer_2.2">
         <lable for="formAnswer_2.3">Enter your answer</lable><input name="Answer_2[]" type="text" id="Answer_2.3">
         <lable for="formAnswer_2.4">Enter your answer</lable><input name="Answer_2[]" type="text" id="Answer_2.4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is your profession?</h4>
         <label for="formAnswer_3.1">Enter your answer</label><input name="answer_3[]" type="text" id="Answer_3.1">
         <label for="formAnswer_3.2">Enter your answer</label><input name="answer_3[]" type="text" id="Answer_3.2">
         <label for="formAnswer_3.3">Enter your answer</label><input name="answer_3[]" type="text" id="Answer_3.3">
         <label for="formAnswer_3.4">Enter your answer</label><input name="answer_3[]" type="text" id="Answer_3.4">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
</body>
</html>
